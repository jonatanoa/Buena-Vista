<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="splide-4.1.3/dist/css/splide.min.css">
    <script src="splide-4.1.3/dist/js/splide.min.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="container-fluid splide" aria-label="Basic Structure Example">
      <div class="splide__track">
        <ul class="splide__list">
            <h1>hola</h1>
            <li class="splide__slide"><img class="img" src="./img/1.jpg" alt=""></li>
            <li class="splide__slide"><img class="img" src="./img/2.jpg" alt=""></li>
            <li class="splide__slide"><img class="img img-3" src="./img/3.jpg" alt=""></li>
          </ul>
        </div>
      </section>

      <script>
        let splide = new Splide( '.splide',{
          type: 'slide',
          autoplay:true,
          rewind:true,
          speed:'1000',


        } );
            splide.mount();
      </script>
</body>
</html>
